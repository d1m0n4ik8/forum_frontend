<div>
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile">
      Мої пости
    </button>
  </div>

  <h2>Створити пост</h2>
  <form [formGroup]="postForm">
    <img
      class="post-image"
      [src]="
        previewImgURL ||
        'https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg'
      "
      alt="user image"
    />

    <input
      type="file"
      style="display: none"
      #fileInput
      (change)="onFileSelected($event)"
      required
    />

    <button mat-button (click)="fileInput.click()">
      Завантажити зображення
    </button>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Заголовок</mat-label>
      <input matInput formControlName="title" maxlength="100" />
      <mat-hint align="end">{{ postForm.value.title.length }} / 100</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Текст</mat-label>
      <input matInput formControlName="caption" maxlength="250" />
      <mat-hint align="end">{{ postForm.value.caption.length }} / 250</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Місцезнаходження</mat-label>
      <input matInput formControlName="location" maxlength="50" />
      <mat-hint align="end">{{ postForm.value.title.length }} / 50</mat-hint>
    </mat-form-field>

    <div style="text-align: right">
      <button
        mat-flat-button
        color="primary"
        [disabled]="postForm.invalid"
        (click)="submit()"
      >
        Створити пост
      </button>
    </div>
  </form>
</div>
